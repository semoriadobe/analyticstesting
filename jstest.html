    <script type="text/javascript"> 

document.addEventListener('DOMContentLoaded', function () {

  const accordions = document.querySelectorAll('.accordion');
  accordions.forEach((accordion) => {
    // button 取得
    const trigger = accordion.querySelector('.accordion__title button');

    // __content 取得
    const content = accordion.querySelector('.accordion__content');

    trigger.addEventListener('click', function (e) {
      e.preventDefault();
      const isExpanded = trigger.getAttribute('aria-expanded');
      if ('false' === isExpanded) {
        trigger.setAttribute('aria-expanded', 'true');
        content.setAttribute('aria-hidden', 'false');
      } else {
        trigger.setAttribute('aria-expanded', 'false');
        content.setAttribute('aria-hidden', 'true');
      }
    });
  });
});

    </script> 

<style type="text/css">


.accordion {
    border: solid 1px #bbb;
}

.accordion + .accordion {
    margin-top: -1px;
}

.accordion__title {
  background: #f5f5f5;
}
.accordion__title > button{
  display: flex;
  background: none;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  height: auto;
  border: none;
  font-size: inherit;
  color: inherit;
  padding: 1em;
  cursor: pointer;
  margin: 0;
}

.accordion__icon {
    display: block;
    width: 1em;
    height: 1em;
    margin: 0 .5em;
    background-color: currentColor;
    clip-path: polygon(50% 80%, 0 20%, 100% 20%);
    transition: transform .25s;
}

[aria-expanded="true"] > .accordion__icon{
  transform: rotate(180deg);
}

.accordion__content {
  overflow: hidden;
  padding: 1em;
  height: auto;
  opacity: 1;
  visibility: visible;
  transition: padding .25s, height .25s, opacity .25s, visibility .25s;
}

.accordion__content[aria-hidden="true"] {
  height: 0;
  opacity: 0;
  visibility: hidden;
  padding-top: 0 !important;
  padding-bottom: 0 !important;
}
